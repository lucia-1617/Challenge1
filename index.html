<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="contenedor">
        <section class="contenedor--section">
            <textarea id="inputText" class="contenedor--section--input" type="text" placeholder="Ingrese el texto aqui"></textarea>
            <p class="contenedor--section--mensaje">Solo letras minúsculas y sin acentos</p>
            <div class="contenedor--section--button">
                <button id="encryptBtn" class="contenedor--button">Encriptar</button>
                <button id="decryptBtn" class="contenedor--button" disabled>Desencriptar</button>
            </div>
        </section>

        <aside class="contenedor--aside">
            <img id="asideImg" class="contenedor--aside--img" src="assets/83954830-icono-de-error-404-no-encontrado-mensaje-roto-banner-vector-plano-ilustración.jpg" alt="imagen de no encontrado">
            <h3 id="asideH3" class="contenedor--aside--h3">Ningún texto fue encontrado</h3>
            <p id="asideMensaje" class="contenedor--aside--mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
            <textarea id="resultText" class="contenedor--aside--textarea" readonly placeholder="Resultado..." style="display: none;"></textarea>
            <button id="copyBtn" class="contenedor--button" style="display: none;">Copiar</button>
        </aside>
    </main>

    <script src="index.js"></script>
</body>

</html>
