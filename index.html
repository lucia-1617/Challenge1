<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="contenedor">
        <section class="contenedor--section">
            <input class="contenedor--section--input" type="text" placeholder="Ingrese el texto aqui"></input>
            <p class="contenedor--section--mensaje">Solo letras minúsculas y sin acentos</p>
            <div class="contenedor--section--button">
                <button class="contenedor--button">Encriptar</button>
                <button class="contenedor--button">Desencriptar</button>
            </div>
        </section>

        <aside class="contenedor--aside">

            <img class="contenedor--aside--img" src="assets/83954830-icono-de-error-404-no-encontrado-mensaje-roto-banner-vector-plano-ilustración.jpg" alt="imagen de no encontrado">
            <h3 class="contenedor--aside--h3">Ningún texto fue encontrado</h3>
            <p class="contenedor--aside--mensaje">Ingresa el texto que desees encriptar o desencriptar</p>

            <button class="contenedor--button">Copiar</button>
        </aside>

    </main>
    <footer class="footer">
        <p>Desarrollado por: Fatima Lucia Rocha Rospigliossi (2024)</p>
    </footer>
</body>

</html>
